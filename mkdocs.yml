site_name: PicoGlitcher / findus
nav:
  - Home: index.md
  - Overview: overview.md
  - Getting Started: getting_started.md
  - Findus: findus.md
  - BootloaderCom: bootloadercom.md
  - mpGlitcher: mpglitcher.md
theme: readthedocs
plugins:
  - search
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
  - autorefs